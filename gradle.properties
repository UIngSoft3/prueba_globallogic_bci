org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Configure JVM arguments for Java 21 compatibility with Gradle 7.4
# This helps Gradle 7.4 and Groovy 3.0.9 work with Java 21
org.gradle.jvmargs=-XX:+IgnoreUnrecognizedVMOptions --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED
